{% extends 'base.html' %}
        {% block content %}

        <div class="row p-0 m-0 container mainsection p-2 text-center items-align-center">
            <div class="col-lg-14 pb-4 text-center">
                <h1>WeatherNow</h1>
            </div>
        </div>

        <div class="row p-0 m-0 container mainsection p-2 text-center items-align-center">
            <div class="col-lg-14 pb-4 text-center">
                <h3>Veja a previsão meteorológica da sua cidade</h3>
            </div>
        </div>


        <div class="row p-0 m-0 container mainsection p-2 text-center items-align-center">
                <form class="user" action="{% url 'weathercard' %}" method="post">
                    <div class="row text-center">
                        <div class="form-group">
                            <input type="text" name="cityText" class="form-control form-control-user" id="city" aria-describedby="heightHelp" placeholder="Introduza a sua cidade.. (Ex: rio de janeiro)">
                        </div>
                        <div class="form-group">
                            {% csrf_token %}
                            <p><input type="submit" value="Pesquisar"></p>
                        </div>
                    </div>
                </form>
        </div>

        {% endblock %}
