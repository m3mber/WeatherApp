{% extends 'base.html' %}

{% block content %}
 

  <!-- Default form login -->

               <div class="col">
                    <div class="card" style="max-width:40rem;">

                      <div class="card-body">
                        <div class="container-fluid">
                            <div class="col-md-12 pb-4 text-center">
                                <h4 class="dark-text"><b>Registe-se</b></h4>
                            </div>
                        </div>
                      </div>

                        <div class="d-inline-block text-center items-align-center">

                            <form class="text-center border border-light p-5" method="post">
                            {% csrf_token %}

                            {% for field in form %}

                              <p>
                                {{ field.label_tag }}<br>
                                {{ field }} <br>
                                {% if field.help_text %}
                                 <small style="color: grey">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                  <p style="color: red">{{ error }}</p>
                                {% endfor %}
                              </p>

                            {% endfor %}

                            <button class="btn btn-indigo darken-4  "  type="submit">Registar</button>
                          </form>
                            <br>
                        </div>
                    </div>
                </div>

<br><br><br><br><br><br>
{% endblock %}
